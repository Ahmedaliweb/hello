<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="pricing.css">
  <link rel="stylesheet" href="images/bg-bottom.svg">
  <link rel="stylesheet" href="images/bg-top.svg">
  <link rel="stylesheet" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="design/desktop-design-annually.jpg">
  <link rel="stylesheet" href="design/desktop-design-monthly.jpg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <title>Pricing-Component-With-Toggle-Master</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
<div class="parent">
  <!--container has 2 sections -->

<!--first section of container has 2 main divs (the h1 and label) represent the header-->
    <div class="our-my">
      <!--h1 of page-->
    <div class="our-pricing"> <h1>Our Pricing</h1></div>
    <!-- label in div in section-->
      <div class="my-pricing">
      <div class="annually">Annually</div>
      <input id="toggle_switch" name="toggle_switch" type="checkbox" />
      <label for="toggle_switch"></label>
      <div class="annually">Monthly</div>
      </div>
    </div>
  
  
  <!-- second section of page has 1 main divs -->
    
      <!-- main div of section has 3 main divs -->
      <div class="main">
      <div  class="first">
         <div class="header">
          <h4>Basic</h4>
        </div>
         <div class="number">
          <p class="dollar">&dollar;</p>
          <p class="dn">199.99</p>
        </div>
        <span></span>
         <div class="storage">500 GB Storage</div>
         <span></span>
         <div class="allowed">2 Users Allowed</div>
         <span></span>
         <div class="send">Send up to 3 GB</div>
         <span></span>
         
          <button class="btn one">learn more</button>
         
      </div>
      <div class="second">
        <div class="header">
          <h4>Professional</h4>
        </div>
         <div class="number">
          <p class="dollar">&dollar;</p>
          <p class="dn">249.99</p>
        </div>
        <span></span>
         <div class="storage">
          1 TB Storage
        </div>
        <span></span>
         <div class="allowed">5 Users Allowed</div>
         <span></span>
         <div class="send">Send up to 10 GB</div>
         <span></span>
         
          <button class="btn two">learn more</button>
         

      </div>
      <div class="third">
        <div class="header">
          <h4>Master</h4>
        </div>
         <div class="number">
          <p class="dollar">&dollar;</p>
          <p class="dn">399.99</p>
        </div>
        <span></span>
         <div class="storage">2 TB Storage</div>
        <span></span>
         <div class="allowed">10 Users Allowed</div>
         <span></span>
         <div class="send">Send up to 20 GB</div>
         <span></span>
         
          <button class=" btn three">learn more</button>
         
      </div>
      </div>
    
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  

</body>
</html>
